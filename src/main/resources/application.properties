# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN
spring.application.name=biblioSmart
server.port=8080

# BASE DE DATOS POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliodb
spring.datasource.username=postgres
spring.datasource.password=bibliosmart

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT CONFIGURATION
jwt.secret=biblioSmartSecretKey2024ParaDesarrolloCambiarEnProduccionMuySegura
jwt.expiration=86400000

# CORS CONFIGURATION (PARA VITE)
# Orígenes permitidos para el frontend de Vite
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# LOGGING CONFIGURATION
logging.level.com.example.biblioSmart=DEBUG

# SECURITY (PARA DESARROLLO)
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR
