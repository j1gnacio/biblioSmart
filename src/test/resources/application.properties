# Configuraci√≥n para TESTING solamente
spring.application.name=biblioSmart-test

# H2 - Base de datos en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT para pruebas
jwt.secret=testSecretKeyForTestingOnly2024
jwt.expiration=86400000

# Deshabilitar seguridad en pruebas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Server para pruebas
server.port=0

# Logging para pruebas
logging.level.com.example.biblioSmart=DEBUG